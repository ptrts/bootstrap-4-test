    <!--Три тега meta, которые выше, должны быть самые первые в head. Все остальное должно быть уже после них-->

    <!-- -------------------------------------------------------------------

    <meta name="description"
          content="Срочный микрозайм с одобрением за 15 минут 90 % заявок! Получите в день обращения на карту или наличными. Без скрытых платежей. 8(800)5507777 МФО Отличные Наличные Новосибирск">
    <meta name="author" content="Improve Group">

    <!-- -------------------------------------------------------------------
    Стили нашего приложения
    -------------------------------------------------------------------- -->

    <link href="css/styles.css" rel="stylesheet">

</head>

<body>

<!--
navbar - нужен навбар
navbar-toggleable-md - как только размер экрана станоится md, содержимое должно спрятаться в кнопочку
navbar-inverse - сделать текст белым
bg-inverse - сделать фон черным
mb-4 - margin-bottom: 1.5rem (4)
-->
<nav class="navbar navbar-toggleable-md navbar-inverse bg-inverse mb-4">
    
    <!--
    Вид:
        navbar-toggler - кнопка, в которую в нужный момент должно прятаться содержимое
        navbar-toggler-right - кнопочку сделать с правой стороны
    Функция:
        data-toggle="collapse" - эта кнопка для коллапса
        data-target="#navbarCollapse" - эта кнопка будет коллапсить нечто, имеющее id="navbarCollapse"
    -->
    <button class="navbar-toggler navbar-toggler-right" 
            type="button" 
            data-toggle="collapse"
            data-target="#navbarCollapse">
        
        <!--Внутри кнопки сделать соответствующую картинку-->
        <span class="navbar-toggler-icon"></span>
        
    </button>
    
    <!--Это типа бренд. Простая ссылка с классом и названием внутри-->
    <a class="navbar-brand" href="#">Top navbar</a>
    
    <!--Это содержимое, которое должно в нужный момент коллапситься-->
    <div class="collapse navbar-collapse" id="navbarCollapse">
        
        <!--
        Сначала идет некий список ссылок

        navbar-nav - нужен список ссылок, адаптированный для работы внутри навбара
        mr-auto - margin-right: auto. Наверное, граница справа как-то автоматически отрастет
        
        -->
        <ul class="navbar-nav mr-auto">
            
            <!--Кнопочка внутри нава. Беленькая такая-->
            <li class="nav-item active">
                <!--Внутри кнопочки вот такая ссылочка на дом-->
                <a class="nav-link" href="#">Home</a>
            </li>
            
            <!--Кнопочка внутри нава. Обычная серенькая-->
            <li class="nav-item">
                <!--Внутри лежит ссылка куда-то там-->
                <a class="nav-link" href="#">Link</a>
            </li>
            
            <!--Еще одна кнопочка-->
            <li class="nav-item">
                <!--Ссылка внутри запрещенная-->
                <a class="nav-link disabled" href="#">Disabled</a>
            </li>
        </ul>
        
        <!--
        Внутри лежит форма
        
        form-inline - форма нужна специальная, которую можно выводить в строчку
        mt-2 - margin-top: 0.5rem (2) для xs, sm
        mt-md-0 - margin-top: 0rem (0) для md, lg, xl
        
        Сначала граница есть, потом она пропадает, почему-то. Наверное так надо, чтобы ничего не ползло
        -->
        <form class="form-inline mt-2 mt-md-0">
            
            <input class="form-control mr-sm-2" type="text" placeholder="Search">
            
            <button class="btn btn-outline-success my-2 my-sm-0" type="submit">Search</button>
            
        </form>
        
    </div>
</nav>

</body>
